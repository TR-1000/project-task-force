<div class="todo">
  <div class="container">
    <!-- <input (change)="onToggle(todo)" type="checkbox" /> -->
    <h3>Task Detail</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"><h3>Description</h3></th>
          <th scope="col"><h3>Date Added</h3></th>
          <th scope="col"><h3>Completed</h3></th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{todo.id}}</th>
          <td><h5>{{todo.title}}</h5></td>
          <td><h5>{{todo.createdOn}}</h5></td>
          <td><h5>{{todo.completed}}</h5></td>

        </tr>
      </tbody>
</table>
      <input [(ngModel)]=todo.title type="text" placeholder="title"> <br>
      <li *ngFor="let status of statusOptions">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [(ngModel)]="todo.completed" [value]="status">
          {{status}}
      </li><br>

      <button (click)=save() type="button" >save</button>

  </div>
</div>
